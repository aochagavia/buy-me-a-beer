# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bmab-app-prod-063dd9bf

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build code/BuyMeABeer/Website --configuration Release

    - name: dotnet publish
      run: dotnet publish code/BuyMeABeer/Website -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bmab-app-test-d8811c05'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b537c0eb4884e10aecc577b6cefd956 }}
        package: ${{env.DOTNET_ROOT}}/myapp